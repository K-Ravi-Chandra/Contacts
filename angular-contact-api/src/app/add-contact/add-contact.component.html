<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
        <!-- align the div content in the center -->
    <div class="container text-center">
        <!-- specifies the margin area on the top of an element -->
        <div class="row" style="margin-top: 0.5cm;">
          <!-- border-radius defines the radius of the corners of an element -->
          <div class="col" style="background-color: rgb(187, 237, 237); height: 3.3cm; border-radius: 0.1cm;">
            <!-- margin defines the space between the edge of an element (left, right, top)and its surroundings -->
            <h2 style="margin-right: 19cm; margin-top: 0.3cm; color: rgb(17, 100, 100);"> Phone Book Application</h2>
            <h6 style="margin-right: 24cm; color: rgb(30, 134, 134);">Powered by Angular 7</h6>
            <hr style="color: rgb(24, 139, 139);">
          </div>
        </div>
        
        <div class="row" style="height: 0.5cm"> </div>

        <div class="row">
          <!-- col-lg means column large, 4 indicates number of columns use out of the 12 per row. i.e, three equal-width columns across -->
          <div class="col-lg-4" style="background-color: rgb(245, 235, 194); height: 21cm; border-radius: 0.1cm;">
            <!--button(click) event occurs when the user clicks on an HTML element -->
            <br> <button (click)="ContactList()" style="background-color: rgb(123, 121, 121); width: 9cm; height: 1cm; color: rgb(241, 238, 238);  border: 0cm; border-radius: 0.1cm;"> Contact List </button> <br> 
            <br> <button (click)="Home()" style="background-color: rgb(123, 121, 121); width: 9cm; height: 1cm; color: rgb(241, 238, 238);  border: 0cm; border-radius: 0.1cm;"> Home </button> <br> 
            <br> <button (click)="AddNewContact()" style="background-color: rgb(123, 121, 121); width: 9cm; height: 1cm; color: rgb(241, 238, 238);  border: 0cm; border-radius: 0.1cm;"> Add New Contact </button> <br> 
          </div>

          <div class="col-lg-8" >
            
                <div class="container">
                  <!-- padding is the space between the content of the element and its border -->
                  <!-- padding-right is the space required on the right side of an element -->
                    <h3 style="padding-right: 12cm;">Add Contact Details</h3>
                    <!--text-align specifies the alignment of text in an element -->
                    <table width="50%" style="text-align: left; color: rgb(127, 127, 127);" >
                      <!-- [(ngModel)] binds the value of HTML controls (input, select, textarea) to application data. -->  
                      <tr>First Name</tr>
                        <tr><input type="text" style=" width: 19cm; " [(ngModel)]="contact.firstname"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>
                        
                        <tr>Last Name</tr>
                        <tr><input type="text" style=" width: 19cm;" [(ngModel)]="contact.lastname"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>

                        <tr>Gender</tr>
                        <tr><input type="text" style=" width: 19cm;"  [(ngModel)]="contact.gender"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>

                        <tr>Date Of Birth (YYYY/MM/DD)</tr>
                        <tr><input type="text" style=" width: 19cm;" [(ngModel)]="contact.dob"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>

                        <tr>Email address</tr>
                        <tr><input type="text" style=" width: 19cm;" [(ngModel)]="contact.email"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>
                        
                        <tr>Phone Number</tr>
                        <tr><input type="text" style=" width: 19cm;" [(ngModel)]="contact.phone"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>

                        <tr>City</tr>
                        <tr><input type="text" style=" width: 19cm;" [(ngModel)]="contact.city"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>

                        <tr>State</tr>
                        <tr><input type="text" style=" width: 19cm;" [(ngModel)]="contact.state"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>

                        <tr>Country</tr>
                        <tr><input type="text" style=" width: 19cm;" [(ngModel)]="contact.country"></tr>
                        <div class="row" style="height: 0.4cm;"> </div>

                        <tr>Picture URL</tr>
                        <tr><input type="text" style=" width: 19cm;" [(ngModel)]="contact.picture"></tr>
                        <div class="row" style="height: 0.6cm;"> </div>

                        <tr> <button (click)="Add()" style="color: white; background-color: rgb(244, 50, 50); border: 0cm; width: 4cm; height: 1cm; border-radius: 0.2cm;">Add Contact</button> </tr>
                
                    </table>
                
                </div>
          </div>

        </div>

    </div>


</body>
</html>
