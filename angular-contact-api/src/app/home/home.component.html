<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- align the div content in the center -->
    <div class="container text-center">
        <!-- specifies the margin area on the top of an element -->
        <div class="row" style="margin-top: 0.5cm;">

          <!-- border-radius defines the radius of the corners of an element -->
          <div class="col" style="background-color: rgb(187, 237, 237); height: 3.3cm; border-radius: 0.1cm;">
            <!-- margin defines the space between the edge of an element (left, right, top)and its surroundings -->
            <h2 style="margin-right: 19cm; margin-top: 0.3cm; color: rgb(17, 100, 100);"> Phone Book Application</h2>
            <h6 style="margin-right: 24cm; color: rgb(30, 134, 134);">Powered by Angular 7</h6>
            <hr style="color: rgb(24, 139, 139);">
          </div>
        </div>
        
        <div class="row" style="height: 0.5cm"> </div>

        <div class="row">
          <!-- col-lg means column large, 4 indicates number of columns use out of the 12 per row. i.e, three equal-width columns across -->
          <div class="col-lg-4" style="background-color: rgb(245, 235, 194); height: 15.2cm; border-radius: 0.1cm;">
            <!--button(click) event occurs when the user clicks on an HTML element -->
            <br> <button (click)="ContactList()" style="background-color: rgb(123, 121, 121); width: 9cm; height: 1cm; color: rgb(241, 238, 238);  border: 0cm; border-radius: 0.1cm;"> Contact List </button> <br> 
            <br> <button (click)="Home()" style="background-color: rgb(123, 121, 121); width: 9cm; height: 1cm; color: rgb(241, 238, 238);  border: 0cm; border-radius: 0.1cm;"> Home </button> <br> 
            <br> <button (click)="AddNewContact()" style="background-color: rgb(123, 121, 121); width: 9cm; height: 1cm; color: rgb(241, 238, 238);  border: 0cm; border-radius: 0.1cm;"> Add New Contact </button> <br> 
          </div>

          <div class="col-lg-8" style="padding-left: 0.7cm;">

                <table>
                    <tbody>
                        <tr>
                            <h5 style="margin-right: 1.3cm;">Welcome to PhoneBook App developed in Angular 7</h5>
                        </tr>
                        <tr>
                            <td><img src="./assets/Doraemon.jpg" height="200" width="150"  style="margin-right: 8cm;"></td>
                        </tr>
                        <tr>
                            <h6 style="margin-right: 7cm;">Developed by Ravi Chandra & Swathi</h6>
                        </tr>
                        
                        <div class="row" style="height: 0.2cm"> </div>
                        
                        <tr>
                            <!--text-align specifies the alignment of text in an element -->
                            <table border="0" width="150%" style="text-align: left;">
                                <tbody>
                                    <tr>  <td>Id</td>         <td>1</td>             </tr>
                                    <tr>  <td>First Name</td> <td>Cat</td>           </tr>
                                    <tr>  <td>Last Name</td>  <td>Doraemon</td>      </tr>
                                    <tr>  <td>Gender</td>     <td>Male</td>          </tr>
                                    <tr>  <td>Dob</td>        <td>1883.01.01</td>    </tr>
                                    <tr>  <td>Phone No</td>   <td>11111</td>         </tr>
                                    <tr>  <td>Email</td>      <td>doraemon@gmail.com</td>  </tr>
                                    <tr>  <td>City</td>       <td>Study Table</td>   </tr>
                                    <tr>  <td>State</td>      <td>Tokyo</td>         </tr>
                                    <tr>  <td>Country</td>    <td>Japan</td>         </tr>
                                    
                                    <div class="row" style="height: 0.2cm"> </div>

                                    <tr>
                                        <td><button (click)="Edit()" style="background-color: rgb(41, 197, 72); color: white; border-radius: 0.1cm;  border: 0cm; width: 2cm;">Edit</button></td>
                                        <td><button style="background-color: rgb(247, 52, 52); color: white; border-radius: 0.2cm;  border: 0cm;  width: 2cm;">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </tr>
                    </tbody>
                </table>

          </div>

        </div>
    </div>


</body>
</html>
